<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>item-web</title>
</head>
<body>

<!--取值-->
<p th:text="${hello}">默认值</p>
<!--循环-->
<p th:each="str:${list}" th:text="${str}"></p>
<p th:each="str:${list}">
    <input th:text="${str}" th:value="${str}"/>
</p>

<!--判断-->
<p th:if="1==2">等式成立，我出现了</p>
<input type="checkbox" th:checked="${check=='1'}"/>

<br/>
<!--传值给javascript-->
<a th:href="'javascript:a(\''+${hello}+'\');'">点我</a>
<!--页面引入-->
<div th:include="foot">引入的全部界面</div>
<br/>
<div th:include="foot::No2">引入部分界面</div>


<script language="JavaScript">
    function a(hello) {
   alert("js函数被调用"+hello);
    }

</script>
</body>
</html>
